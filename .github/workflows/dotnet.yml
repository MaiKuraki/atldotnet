# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3
    - name: Install SonarScanner
      run: choco install "sonarscanner-msbuild-net46" -y
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
       dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Run SonarScanner
      run: SonarScanner.MSBuild.exe begin /k:"Zeugma440_atldotnet" /o:"zeugma440-github" /d:"sonar.host.url=https://sonarcloud.io" /d:"sonar.login=bec4b9622d9d1f065adeadfb0b02c4f272bf2e7a"  /d:sonar.sourceEncoding="UTF-8" /d:sonar.cs.opencover.reportsPaths="%CD%\coverage.opencover.xml"
    - name: Build ATL
      run: dotnet build ATL --no-restore
    - name: Build ATL.test
      run: dotnet build ATL.test --no-restore
    - name: Test
      run: dotnet test ATL.test --no-build --verbosity normal
    - name: Coverlet coverage test
      uses: b3b00/coverlet-action@1.2.5
      with:
        testProject: 'ATL.test/ATL.test.csproj'
        output: 'lcov.info'
        outputFormat: 'opencover'
        excludes: '[program]*,[test]test.*'
        threshold: 80
    - name: 'Upload Artifact1'
      uses: actions/upload-artifact@v3
      with:
        name: lcov.info
        path: lcov.info
        retention-days: 1
    - name: 'Upload Artifact2'
      uses: actions/upload-artifact@v3
      with:
        name: coverage.opencover.xml
        path: coverage.opencover.xml
        retention-days: 1
    - name: CodeCov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: lcov.info
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)
    - name: Upload to SonarScanner
      run : SonarScanner.MSBuild.exe end /d:"sonar.login=bec4b9622d9d1f065adeadfb0b02c4f272bf2e7a"
